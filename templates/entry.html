<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175204-15"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-175204-15');
    </script>

    <meta charset="UTF-8">
    <title>{{ word }} とは - AI (人工知能)・ML (機械学習) 英日用語辞典</title>
</head>
<body>
    <h1>{{ word }}</h1>
    <h2>{{ trans }} ({{ kana }})</h2>

    <p>{{ def }}</p>

    {% if ref_list %}
        <p>参考: </p>
        <ul>
        {% for text, url in ref_list %}
            <li><a href="{{ url }}">{{ text }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
    <hr />
    <div style="float: left; width: 20%; text-align: center;"><a href="{{ prev_entry['url'] }}">{{ prev_entry['word'] }}</a></div>
    <div style="float: left; width: 60%; text-align: center;"><a href="/">AI (人工知能)・ML (機械学習) 英日用語辞典</a></div>
    <div style="float: left; width: 20%; text-align: center;"><a href="{{ next_entry['url'] }}">{{ next_entry['word'] }}</a></div>
</body>
</html>
