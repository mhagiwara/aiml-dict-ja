# C

- word: class
  trans: クラス
  kana: くらす
  def: 分類問題において、データが属するグループ

- word: classification
  trans: 分類
  kana: ぶんるい
  def: データを複数のクラス（グループ）に仕分けること
  ref:
    - class

- word: convex optimization
  trans: 凸最適化
  kana: とつさいてきか
